<section id="tp08" ng-controller="RaceController as ctrl">
    <h1>TP 08 - Modules</h1>

    <h3>Pariez</h3>
    <button ng-repeat="w in ctrl.walkers" ng-click="ctrl.pariSur(w.name)" type="button" class="btn btn-{{w.shirt}}">{{w.name}}</button>


    <h3>La course</h3>

    <button ng-click="ctrl.lancerCourse()" type="button" class="btn btn-default">Lancer la course</button>
    <br> <br>
    <div ng-repeat="w in ctrl.walkers" class="progress" id="w.name">
        <div class="progress-bar progress-bar-{{w.shirt}} progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0"
            aria-valuemax="100" ng-style="{width: w.progress + '%'}">
            {{w.name}}
        </div>
    </div>

</section>
